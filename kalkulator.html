<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style type="text/css">
      .tombol {
        background-color: deepskyblue;
      }
      .tabel {
        background-color: gold;
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form id="formulir" name="calculator">
      <table class="tabel">
        <caption>
          Calculator
        </caption>
        <tr>
          <td>Angka 1</td>
          <td>:</td>
          <td><input type="number" name="a1" id="a1" /></td>
        </tr>
        <tr>
          <td>Angka 2</td>
          <td>:</td>
          <td><input type="number" name="a2" id="a2" /></td>
        </tr>
        <tr>
          <td>Hasil</td>
          <td>:</td>
          <td><input type="number" name="hasil" disabled /></td>
        </tr>
        <tr>
          <td colspan="3" align="center">
            <input
              class="tombol"
              type="button"
              onclick="tambah()"
              value="  +  "
            />
            <input
              class="tombol"
              type="button"
              onclick="kurang()"
              value="  -  "
            />
            <input
              class="tombol"
              type="button"
              onclick="kali()"
              value="  *  "
            />
            <input
              class="tombol"
              type="button"
              onclick="bagi()"
              value="  /  "
            />
            <input
              class="tombol"
              type="button"
              onclick="pangkat()"
              value="  ^  "
            />
            <input
              class="tombol"
              type="button"
              onclick="batal()"
              value="Batal"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
<script type="text/javascript">
  let frm = document.getElementById("formulir");
  let a1 = document.getElementById("a1");
  let a2 = document.getElementById("a2");

  function tambah() {
    if (Number(a1.value) == "" && Number(a2.value) == "") {
      alert("Harap isi data berupa angka");
    }
    let hasil = Number(a1.value) + Number(a2.value);
    document.calculator.hasil.value = hasil;
  }
  function kurang() {
    if (Number(a1.value) == "" && Number(a2.value) == "") {
      alert("Harap isi data berupa angka");
    }
    let hasil = Number(a1.value) - Number(a2.value);
    document.calculator.hasil.value = hasil;
  }
  function kali() {
    if (Number(a1.value) == "" && Number(a2.value) == "") {
      alert("Harap isi data berupa angka");
    }
    let hasil = Number(a1.value) * Number(a2.value);
    document.calculator.hasil.value = hasil;
  }
  function bagi() {
    if (Number(a1.value) == "" && Number(a2.value) == "") {
      alert("Harap isi data berupa angka");
    }
    let hasil = Number(a1.value) / Number(a2.value);
    document.calculator.hasil.value = hasil;
  }
  function pangkat() {
    if (Number(a1.value) == "" && Number(a2.value) == "") {
      alert("Harap isi data berupa angka");
    }
    let hasil = Math.pow(Number(a1.value), Number(a2.value));
    document.calculator.hasil.value = hasil;
  }

  function batal() {
    let frm = document.getElementById("formulir");
    frm.a1.value = "";
    frm.a2.value = "";
    frm.hasil.value = "";
  }
</script>
